title: Presentation Source
description: Technical Blog
author: Dwayne Need
github: https://github.com/DwayneNeed
about: I am a developer at Microsoft, mostly interested in .Net development.
avatar_url: /static/img/me_2019_large.PNG

enableTags: true
tagarray: []

collections:
  project:
    output: true
    permalink: /project/:path/

social:
    - icon: fa-twitter
      link: "https://twitter.com/DwayneNeed"
    - icon: fa-github
      link: "https://github.com/DwayneNeed"

share:
  twitter_username: DwayneNeed

urls:
    - text: About Me
      url: /about/
    - text: My Projects
      url: /projects/
    - text: XML Feed
      url: /feed.xml

url: "https://dwayneneed.github.io"
baseurl: ""
paginate: 20
per_page: 20
paginate_path: "/page/:num/"
markdown: kramdown
gems:
  - jekyll-paginate
  - jekyll-gist

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: ['development']
